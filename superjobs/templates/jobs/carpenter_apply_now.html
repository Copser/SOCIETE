{% extends 'base.html' %}


{% block jobsad %}

<div class="contariner">
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<p style="padding: 50px;"></p>
			<h1 class="lead">
				Carpenter Ad, Apply now!
			</h1>
				{% if latest_jobs %}
					<ul>
						{% for carpenter_jobs in latest_jobs %}
						<li>{{ carpenter_jobs.created_at}} | {{ carpenter_jobs.title }} | {{ carpenter_jobs.details }}</li>
				{% endfor %}
					</ul>
				{% endif %}
		</div>
	</div>
</div>


{% endblock %}
