{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SuperJobs</title>

    <meta name="description" content="SuperJobs. Want to earn money? Are handy with various tool's? Join with us">
		<!--page description-->
    <meta name="keywords" content="SuperJobs, housekeep, plumbing, construction, electrical, carpenter, ventilation,
		hvac, heating"> <!--key words -->

    <!-- Bootstrap -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom css file -->
    <link href="{% static 'bower_components/bootstrap/dist/css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap/dist/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap/dist/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap/dist/css/about-style.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap/dist/css/responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '596221363891353',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <!-- HEADER -->
    <header id="header">
    <nav class="navbar st-navbar navbar-default navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#st-navbar-collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="/static/img/logo1.png" alt="Welcome to SuperJobs"></a>
            </div>
            <div id="st-navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#career">Career</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="about.html">Link</a></li>
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Login</a></li>
                            <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Email</a></li>
                      </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <!-- /HEADER -->

		{% block content %}
		{% endblock %}

		{% block apply_content %}
		{% endblock %}

        <div class="container">
            <div class="row">
                <div class="col-sm-4 copyright">
                    <p>? SuperJobs <script> document.write(new Date().getFullYear()) </script></p>
                </div>
                 <div class="col-sm-4 copyright">
                     <p><i class="fa fa-envelope" aria-hidden="true"></i> superjobs@gmail.com</p>
                </div>
                <!-- SOCIAL ICONS -->
                <div class="col-sm-4 footer-social-icons text-center">
                    <span>Keep in touch</span><br><br>
                        <a href="#"><i class="fa fa-facebook-official fa-3x"></i></a>
                        <a href="#"><i class="fa fa-linkedin-square fa-3x"></i></a>
                        <a href="#"><i class="fa fa-skype fa-3x"></i></a>
                        <a href="#"><i class="fa fa-whatsapp fa-3x" aria-hidden="true"></i></a>
                </div>
                <!-- /SOCIAL ICONS -->
            </div>
        </div>
    </footer>

    <div class="scroll-up">

    <script src="{% static 'bower_components/bootstrap/dist/js/jquery.fitvids.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/jquery.conterup.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/waypoints.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/jquery.magnetic-popup.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/animatescroll.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/scripts.js' %}"></script>

    <!-- Include django dynamic formset jquery -->
		<script type="text/javascript">
    </script>
